        <script>
            // Set today's date as the max value for the date input
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('date').setAttribute('max', today);

        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"></script>

        <script>
            let state_code = '';
            let dist_code = '';
            let court_complex = '';
            let court_name = '';
            let date = '';

            const startScraping = () => {
                court_name = document.getElementById('courtName').value;
                date = document.getElementById('date').value;
                console.log(state_code, dist_code, court_complex, court_name, date);
                if (state_code != '' & dist_code != '' & court_complex != '' & court_name != '' & date != '') {
                    alert('Scraping started! Please don\'t reload the page, it may take some time.');
                    // Disable the button to prevent multiple clicks
                    document.getElementById('startScrapingButton').classList.add('disabled');
                    document.getElementById('loading').style.display = 'block';
                    // Optionally, you can also show a loading spinner or message here
                    // You can use AJAX or Fetch API to send data to the server if needed
                    // Example using Fetch API:
                    fetch('/start-scraping', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            state_code: state_code,
                            dist_code: dist_code,
                            court_complex: court_complex,
                            court_name: court_name,
                            date: date
                        })
                    })
                        .then(response => response.json())
                        .then(data => {
                            console.log('Success:', data);
                            document.getElementById('message').innerHTML = '';  
                            let countdown = 5;
                            const countdownInterval = setInterval(() => {
                                document.getElementById('message').innerHTML = `<p>downloading automatically started in ${countdown} seconds, if not <a href="/download/${data.filename}">click here</a></p>`;
                                countdown--;
                                if (countdown < 0) {
                                    clearInterval(countdownInterval);
                                }
                            }, 1000);
                            document.getElementById('loading').style.display = 'none';
                            document.getElementById('message').innerHTML = ''; 
                            setTimeout(() => {
                                window.location.href = `/download/${data.filename}`;
                            }, 5000);
                            setTimeout(() => {
                                document.getElementById('message').innerHTML = ''; 
                            }, 240000); // 240000 milliseconds = 240 seconds
                            // Re-enable the button if needed
                            document.getElementById('startScrapingButton').classList.remove('disabled');
                        })
                        .catch((error) => {
                            console.error('Error:', error);
                            document.getElementById('message').innerHTML = '';  
                            document.getElementById('message').innerHTML = '<p>No Data Found</p>';  
                            document.getElementById('loading').style.display = 'none';
                            // Re-enable the button if needed
                            document.getElementById('startScrapingButton').classList.remove('disabled');
                        });
                    // Redirect to /result with query parameters
                    // const queryParams = new URLSearchParams({
                    //     state_code: state_code,
                    //     dist_code: dist_code,
                    //     court_complex: court_complex,
                    //     court_name: court_name,
                    //     date: date
                    // }).toString();
                    // window.location.href = `/result?${queryParams}`;
                } else {
                    alert('Please fill all fields before starting the scraping.');
                }
            }
            if (state_code != '' & dist_code != '' & court_complex != '' & court_name != '' & date != '') {

                document.querySelector('button').classList.remove('disabled');
            }
            else {
                document.querySelector('button').classList.add('disabled');
            }


            // fetch state
            const fetchStates = async () => {
                try {

                    const response = await fetch('/fetchStates');
                    const data = await response.json();
                    console.log('States:', data);
                    data.forEach(state => {
                        const option = document.createElement('option');
                        option.value = state.value;
                        option.textContent = state.key;
                        document.getElementById('state').appendChild(option);
                    });
                } catch (error) {
                    console.error('Error fetching states:', error);
                }
            };

            fetchStates();

            const fetchDistricts = async (state) => {
                document.getElementById('district').innerHTML = '<option selected>Select District</option>';  // Clear existing options
                console.log(state);
                state_code = state;

                try {
                    const response = await fetch(`/fetchDistricts/${state}`);
                    const data = await response.json();
                    console.log('Districts:', data);
                    data.forEach(district => {
                        const option = document.createElement('option');
                        option.textContent = district.name;
                        option.value = district.id;
                        document.getElementById('district').appendChild(option);
                    });
                } catch (error) {
                    console.error('Error fetching districts:', error);
                }
            };

            const fetchComplexes = async (district) => {
                document.getElementById('court-complex').innerHTML = '<option selected>Select Court Complex</option>';  // Clear existing options
                console.log(district);
                dist_code = district;
                try {
                    const response = await fetch(`/fetchComplexes/${state_code}/${district}`);
                    const data = await response.json();
                    console.log('Complexes:', data);
                    data.forEach(complex => {
                        const option = document.createElement('option');
                        option.textContent = complex.name;
                        option.value = complex.id;
                        document.getElementById('court-complex').appendChild(option);
                    });
                } catch (error) {
                    console.error('Error fetching complexes:', error);
                }
            };

            const fetchCourts = async (complex) => {
                document.getElementById('court-name').innerHTML = '<option selected>Select Court</option>';  // Clear existing options
                console.log(complex);
                court_complex = complex;
                try {
                    const response = await fetch(`/fetchCourtNames/${state_code}/${dist_code}/${complex}`);
                    const data = await response.json();
                    console.log('Courts:', data);
                    data.forEach(court => {
                        const option = document.createElement('option');
                        option.textContent = court.name;
                        option.value = court.id;
                        document.getElementById('court-name').appendChild(option);
                    });
                } catch (error) {
                    console.error('Error fetching courts:', error);
                }
            };

            // Connect to the WebSocket server

        </script>

   <script>
    function filterTable() {
        let dateFilter = document.getElementById('date').value;
        let searchFilter = document.getElementById('tableFilter').value.toLowerCase();
        let caseTypeFilter = document.getElementById('case_type').value.toLowerCase();
        let table = document.getElementById('myTable');
        let rows = table.getElementsByTagName('tr');

        for (let i = 1; i < rows.length; i++) {
            let cells = rows[i].getElementsByTagName('td');
            let name = cells[1].textContent.toLowerCase();
            let caseType = cells[2].textContent.toLowerCase();
            let date = cells[3].textContent;
            let showRow = true;

            // Apply date filter
            if (dateFilter && date !== dateFilter) {
                showRow = false;
            }

            // Apply case type filter
            if (caseTypeFilter && caseType !== caseTypeFilter) {
                showRow = false;
            }

            // Apply search filter
            if (searchFilter && !name.includes(searchFilter) && !date.includes(searchFilter)) {
                showRow = false;
            }

            // Show or hide the row based on filters
            if (showRow) {
                rows[i].style.display = '';
            } else {
                rows[i].style.display = 'none';
            }
        }
    }
</script>
